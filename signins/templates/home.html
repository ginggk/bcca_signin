{% extends 'base.html' %} {% block body %}
<div class="container pt-3">


    <ul id='signed-in-students'>
        {% for student in Students %}
        <h3>{{ student.name }}</h3>
        <h4>{{ student.is_signedin }}</h4>
        {% endfor %}
    </ul>
</div>

<div class="container">
    <a href="{% url 'signin' %}"><button class="btn btn-info">Sign In</button></a>
</div>

<div class="container pt-4">
    <a href="{% url 'check' %}"><button class="btn btn-info">Check Sign Ins</button></a>
</div>
{% endblock body %}
